<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-d7B6txDp8PZp+KryoMmUz5l/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJoa3" crossorigin="anonymous">

  <title>Digital Notebook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
  <style>
    body {
      background-color: #1a202c;
      color: #cbd5e0;
    }

    input:focus, button:focus {
      outline: none;
      box-shadow: none;
    }

    ::placeholder {
      color: #a0aec0;
      opacity: 1;
    }

    :-ms-input-placeholder {
      color: #a0aec0;
    }

    ::-ms-input-placeholder {
      color: #a0aec0;
    }
  </style>
</head>
<body>
<!-- Menu -->
    <nav class="bg-gray-800 fixed inset-y-0 left-0 z-10 w-64 hidden md:block">
        <!-- Add this code within the 'nav' tag, at the beginning -->
<div class="md:hidden block text-right">
    <button id="close-menu" class="text-white px-3 py-2">
      <i class="fas fa-times"></i>
    </button>
  </div>  
        <div class="p-4">
          <h2 class="text-xl font-bold mb-6">Categories</h2>
          <ul id="sidebar-categories">
            <!-- Categories will be populated dynamically -->
          </ul>
        </div>
      </nav>

  <div class="max-w-3xl mx-auto p-6">
<!-- Menu -->
    <div class="md:hidden block mb-2">
        <button id="burger-menu" class="bg-gray-800 text-white px-3 py-2 rounded-md">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>
<!-- Notebook -->
    <h1 class="text-3xl font-bold mb-6">Digital Notebook</h1>

    <form class="mb-6" onsubmit="handleSubmit(event)">
      <label class="block mb-2 font-bold" for="title">Title</label>
      <input class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 mb-3 leading-tight focus:outline-none focus:bg-gray-800 focus:border-gray-500" id="title" type="text" placeholder="Enter a title...">
      <label class="block mb-2 font-bold" for="link">Link</label>
      <input class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 mb-3 leading-tight focus:outline-none focus:bg-gray-800 focus:border-gray-500" id="link" type="text" placeholder="Enter a link...">
      <label class="block mb-2 font-bold" for="summary">Summary</label>
      <textarea class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 mb-3 leading-tight focus:outline-none focus:bg-gray-800 focus:border-gray-500" id="summary" placeholder="Enter a summary..."></textarea>
      <label class="block mb-2 font-bold">Categories</label>
<div class="mb-3">
    <label class="inline-flex items-center mr-3">
        <input type="checkbox" class="form-checkbox" name="category" value="AI">
        <span class="ml-2">AI</span>
      </label>
      <label class="inline-flex items-center mr-3">
        <input type="checkbox" class="form-checkbox" name="category" value="Design">
        <span class="ml-2">Design</span>
      </label>
      <label class="inline-flex items-center mr-3">
        <input type="checkbox" class="form-checkbox" name="category" value="FrontEnd">
        <span class="ml-2">Front End Developing</span>
      </label>
      <label class="inline-flex items-center mr-3">
        <input type="checkbox" class="form-checkbox" name="category" value="Gaming">
        <span class="ml-2">Gaming</span>
      </label>
      <label class="inline-flex items-center mr-3">
        <input type="checkbox" class="form-checkbox" name="category" value="XR">
        <span class="ml-2">XR Tech</span>
      </label>
      <label class="inline-flex items-center mr-3">
        <input type="checkbox" class="form-checkbox" name="category" value="Private">
        <span class="ml-2">Private</span>
      </label>
</div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add entry</button>
    </form>

    <h2 class="text-2xl font-bold mb-2">Links to Read</h2>

    <ul id="links-list" class="divide-y divide-gray-600">
      <!-- List items will be added dynamically -->
    </ul>
    <button id="toggle-archived" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-6" onclick="toggleArchivedEntries()">Show Archived Entries</button>
    <button id="clear-entries" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2" type="button">Clear Entries</button>
  </div>
  <script src="index.js"></script>

</body>
</html>
